<div class="modal-dialog modal-dialog-centered md-detalle" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 id="lbTitle" class="modal-title">Solicitar Apoyo</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form_alta_solicitud" action="{% url 'programacion_app:alta-solicitud' programa_id %}" method="POST">
            {% csrf_token %}

            <div class="modal-body p-4">

                <div class="row">     
                    {{ form.fecha }}           
                    <div class="col-md-8">
                        <div class="mb-2">
                            Oficio: <h4><strong id="lbOficio" class="sateg-negritas"></strong></h4>
                            {{ form.programa_id }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">
                            RFC: <h4><strong id="lbRFC" class="sateg-negritas"></strong></h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary waves-effect gris-oscuro" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" id="btSave" class="btn btn-outline-secondary waves-effect gris-oscuro">Guardar</button>
            </div>

        </form>
    </div>
</div>

<script>

    $(function () {

        $("#form_alta_solicitud").submit(function (e) {

            $("#btSave").attr("disabled", true);

            return true;

        });


    });
</script>
