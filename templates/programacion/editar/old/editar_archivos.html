<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6>Editar Archivo</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'programacion_app:editar-archivo' object.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>ID:</label>
                        {{ form.programa_id }}
                        <input type="text" class="form-control" id="tbOficio3">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Fecha:</label>
                        {{ form.fecha }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    {{ form.tipo }}
                    
                    <input id="hfType" type="hidden" value="{{ selected_tipo }}">
                </div>
                <div class="form-group">
                    <label>Comentarios:</label>
                    {{ form.comentarios }}
                </div>
                <div class="form-group">
                    <label>Archivo:</label>
                    {{ form.archivo }}
                </div>
               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>

        </form>
    </div>
</div>
