<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6>Editar Datos</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'rec_app:editar-rec' object.id programa_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-body">
                
                <div class="form-row">
                    <!-- <div id="dvID" class="form-group col-md-4">
                        <label id="lbID">ID:</label>
                        {{ form.programa_id }}
                        <input type="text" class="form-control" id="tbID">
                    </div> -->
                    <div id="dvRFC" class="form-group col-md-6">
                        <label>RFC:</label>
                        {{ form.rfc }}
                        <input type="text" class="form-control" id="tbRFC">
                    </div>
                    <div id="dvFecha" class="form-group col-md-6">
                        <label>Fecha:</label>
                        {{ form.fecha_alta }}
                        
                    </div>
                </div>
                
                    <div class="form-group">
                        <label>Contacto:</label>
                        {{ form.nombre }}
                    </div>
                    <div class="form-group">
                        <label>Puesto:</label>
                        {{ form.puesto }}
                        <input id="hfJob" type="hidden" value="{{ selected_puesto }}">

                    </div>
                
                <div class="form-group">
                    <label>Direccion:</label>
                    {{ form.direccion }}
                </div>
                <div class="form-group">
                    <label>Correo:</label>
                    {{ form.correo }}
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Telefono:</label>
                        {{ form.telefono }}
                    </div>
					<div class="form-group col-md-4">
                        <label>Ext:</label>
                        {{ form.ext }}
                    </div>
                    <div class="form-group col-md-4">
                        <label>Coordenada:</label>
                        {{ form.coordenadas }}
                    </div>

                </div>
                <div class="form-group">
                    <label>Imagen:</label>
                    {{ form.imagen }}
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>

        </form>
    </div>
</div>
