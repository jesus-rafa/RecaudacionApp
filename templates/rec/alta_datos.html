<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Agregar Contacto</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form_alta_datos" action="{% url 'rec_app:alta-rec' id_rfc programa_id %}" method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-body p-4">

                <div class="row">
                    <div id="dvRFC" class="col-md-6">
                        <div class="mb-2">
                            <label>RFC:</label>
                            {{ form.rfc }}
                            <input type="text" class="form-control" id="tbRFC">
                        </div>
                    </div>
                    <div id="dvFecha" class="col-md-6">
                        <div class="mb-2">
                            <label>Fecha:</label>
                            {{ form.fecha_alta }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label>Contacto:</label>
                            {{ form.nombre }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label>Puesto:</label>
                            {{ form.puesto }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label>Direccion:</label>
                            {{ form.direccion }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label>Correo:</label>
                            {{ form.correo }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <label>Telefono:</label>
                            {{ form.telefono }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="">
                            <label>Ext:</label>
                            {{ form.ext }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btNewDatos" type="submit" class="btn btn-primary">Crear</button>
            </div>

        </form>
    </div>
</div>
<script>
    $(function () {

        $("#form_alta_datos").submit(function (e) {

            $("#btNewDatos").attr("disabled", true);

            return true;

        });

    });
</script>
