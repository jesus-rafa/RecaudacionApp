{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/mini_sateg.png' %}">

    <!-- App css -->
    <link href="{% static 'assets/css/config/creative/bootstrap.min.css' %}" rel="stylesheet" type="text/css"
        id="bs-default-stylesheet" />
    <link href="{% static 'assets/css/config/creative/app.min.css' %}" rel="stylesheet" type="text/css"
        id="app-default-stylesheet" />

    <link href="{% static 'assets/css/config/creative/bootstrap-dark.min.css' %}" rel="stylesheet" type="text/css"
        id="bs-dark-stylesheet" />
    <link href="{% static 'assets/css/config/creative/app-dark.min.css' %}" rel="stylesheet" type="text/css"
        id="app-dark-stylesheet" />

    <!-- icons -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Estilos RecApp -->
    <link href="{% static 'custom/css/RecApp.css' %}" rel="stylesheet" type="text/css" />

</head>

<body class="loading authentication-bg authentication-bg-pattern"
    style="background-image: url({% static 'images/fondo-sateg.png' %}); background-color:#dcd3d4;">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card ">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">

                                <div class="auth-logo">
                                    <a href="#" class="logo logo-dark text-center">
                                        <span class="logo-lg">
                                            <img src="{% static 'images/sateg.png' %}" alt="" height="100">
                                        </span>
                                    </a>

                                    <a href="#" class="logo logo-light text-center">
                                        <span class="logo-lg">
                                            <img src="{% static 'images/sateg.png' %}" alt="" height="100">
                                        </span>
                                    </a>
                                </div>
                                <p class="text-muted mb-0 mt-3">Bienvenido!</p>


                            </div>

                            {% if form.non_field_errors %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                                {{ form.non_field_errors }}
                            </div>
                            {% endif %}

                            <form method="POST">{% csrf_token %}

                                <div class="mb-2">
                                    <div class="form-floating col">
                                        {{ form.username }}
                                        <label>{{ form.username.label }}</label>
                                    </div>
                                </div>

                                <div class="mb-2">
                                    <div class="form-floating col">
                                        {{ form.password }}
                                        <label>{{ form.password.label }}</label>
                                    </div>
                                </div>
                                <br>
                                <div class="text-center d-grid">
                                    <button class="btn btn-secondary waves-effect gris-oscuro" type="submit">
                                        Ingresar </button>
                                </div>

                            </form>



                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->



                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <footer class="footer footer-alt">
        2021 - &copy; SATEG <a href="" class="text-black-50">Todos los derechos reservados.</a>
    </footer>

    <!-- Vendor js -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>

</body>

</html>
