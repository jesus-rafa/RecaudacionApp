<style>
    .enlace{
        transition: background-image 0.5s;
    }

    .enlace:hover{        
        background-image: url('https://lh3.googleusercontent.com/pw/AMWts8ATSHd2hi9iq1HMFwuS7Rwj1n-bTEa4MeXBymHh07UUJtpDEDXIlXvgnYgiUL1NwIu2MH16XEty6ea9o9wOGqH_VY4B0ro2cu_ia_vnteegk9-CXFNBG41F6Vcxj_63bP3inU2aiL3O3bl0ydr_8WU=w500-h100-s-no?authuser=0');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom -12px left 0px;
       
    }

    .enlace-guardar{
        transition: background-image 0.5s;
    }

    .enlace-guardar:hover{        
        background-image: url('https://lh3.googleusercontent.com/pw/AMWts8ATSHd2hi9iq1HMFwuS7Rwj1n-bTEa4MeXBymHh07UUJtpDEDXIlXvgnYgiUL1NwIu2MH16XEty6ea9o9wOGqH_VY4B0ro2cu_ia_vnteegk9-CXFNBG41F6Vcxj_63bP3inU2aiL3O3bl0ydr_8WU=w500-h100-s-no?authuser=0');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom -2px left 0px;
       
    }

    .texto-upper::first-letter{
        font-size: 2em; /* Tamaño de la letra */
        text-transform: uppercase; /* Transforma la letra en mayúscula */

    }

    .menus{
        position: relative;
        display: inline-block;
    }

    .menus::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        /* background-color: #000; */
        background: linear-gradient(to left, #070707, #787777);
        bottom: -2px;
        left: 0;
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 0.4s ease-out;
    }

    .menus:hover::after {
        transform: scaleX(1);
    }
</style>
