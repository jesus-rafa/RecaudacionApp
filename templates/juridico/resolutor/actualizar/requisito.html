{% load static %}
{% load tags %}

<!-- Modal crear requerimiento-->
<div class="modal-dialog modal-dialog-centered modal-lg" role="document" >
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Requisitos resolutor</h4>
            <button type="button" class="btn fondo-boton waves-effect gris-oscuro close" data-bs-dismiss="modal" style="font-size: 10pt;" aria-label="Close">
                <span aria-hidden="true" style="font-size: 10pt; font-weight: bold;">&times;</span> cerrar
            </button>
        </div>
        <div class="modal-body p-0 px-3">
            <div class="">
                <form method="post" enctype="multipart/form-data" action="{% url 'juridico_app:resolutorRequisito-actualiza' id %}">
                    {% csrf_token %}
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <!-- <input type="text" name="nombre" class="form-control form-control-sm input-rec" placeholder="Nombre" required />
                                <label for="nombre">Nombre</label>
                                <div class="invalid-feedback">Debe agregar un nombre</div> -->
                                {{form.nombre}}
                                <label>{{form.nombre.label}}</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <!-- <input class="form-check-input " type="checkbox" name="obligatorio">
                                <label class="form-check-label" style="margin-left: 5px;" for="obligatorio">
                                    ¿Es obligatorio?
                                </label> -->
                                <label>{{form.obligatorio.label}}</label>
                                {{form.obligatorio}}
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <!-- <input class="form-check-input " type="checkbox" name="obligatorio">
                                <label class="form-check-label" style="margin-left: 5px;" for="obligatorio">
                                    ¿Es obligatorio?
                                </label> -->
                                <label>{{form.activo.label}}</label>
                                {{form.activo}}
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">
                            <label class="etiqueta-combo">{{form.tramite.label}}</label>
                            {{form.tramite}}
                        </div>
                    </div>
                    <div class="row mb-2">
                        <!-- <div class="col">
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" name="formato_default">
                                <label class="form-check-label" for="formato_default">
                                    ¿Tiene formato?
                                </label>
                            </div>
                        </div> -->
                        <div class="col">
                            <div class="mb-2">
                                <label>{{form.formato_default.label}}</label>
                                {{form.formato_default}}
                            </div>
                            {% if requisito %}                
                            <div class="divArchivo">
                                <label>{{form.archivo.label}}</label>
                                <br>
                                <div class="mx-2">
                                    {{form.archivo}}
                                </div>
                            </div>
                            {% else %}
                            <div class="divArchivo d-none">
                                <label>{{form.archivo.label}}</label>
                                <br>
                                <div class="mx-2">
                                    {{form.archivo}}
                                </div>
                            </div>
                            {% endif %}
                            <!-- <label for="archivo class="etiqueta-combo">Adjuntar documento</label>
                            <input name="archivo" type="file" class="form-control form-control-sm input-rec" placeholder="Adjuntar documento" accept=".docx, .xlsx, .xls" /> -->
                            {%comment%}
                            {%endcomment%}
                            
                        </div>
                    </div>
                    <div class="row mb-2 px-2 pull-right">
                        <div class="col">
                            <button type="button" class="btn fondo-boton waves-effect gris-oscuro mr-2" data-bs-dismiss="modal"> Cancelar </button>
                            <button type="submit" class="btn fondo-boton waves-effect gris-oscuro"> Guardar </button>
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
