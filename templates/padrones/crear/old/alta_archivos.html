<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6>Crear Archivo</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_alta_archivos" action="{% url 'padrones_app:alta-archivos-2' programa_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Oficio:</label>
                        {{ form.programa_id }}
                        <input type="text" class="form-control" id="tbID2">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Fecha:</label>
                        {{ form.fecha }}
                        <label class="text-danger" id="validar_fecha"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    {{ form.tipo }}
                </div>
                <div class="form-group">
                    <label>Comentarios:</label>
                    {{ form.comentarios }}
                </div>
                <div class="form-group">
                    <label>Archivo:</label>
                    {{ form.archivo }}
                </div>
               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btAdd_Archivos" class="btn btn-primary">Crear</button>
            </div>

        </form>
    </div>
</div>
