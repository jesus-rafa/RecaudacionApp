<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 id="lbTitle" class="modal-title add">Editar Detalle</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'padrones_app:editar-detalle-2' object.id %}" method="POST">
            {% csrf_token %}

            <div class="modal-body p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label id="lbOficio">Oficio:</label>
                            {{ form.programa_id }}
                            <input type="text" class="form-control" id="tbOficio1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label id="lbFecha">Fecha:</label>
                            {{ form.fecha }}
                            <label class="text-danger" id="validar_fecha"></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label id="lbEtapa">Etapa:</label>
                            <select name="etapa" id="id_etapa" class="form-control">
                                {% for item in etapas %}
                                <option value="{{ item.id }}">{{ item.comentario }}</option>
                                {% endfor %}
                            </select>
                            <input id="hfEtapa" type="hidden" value="{{ selected_etapa }}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label id="lbEstatus">Estatus:</label>
                            <select name="estatus" id="id_estatus" class="form-control">
                                {% for item in estatus %}
                                <option value="{{ item.id }}" data-chained="{{item.valor}}">{{ item.comentario }}
                                </option>
                                {% endfor %}
                            </select>
                            <input id="hfEstatus" type="hidden" value="{{ selected_estatus }}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="">
                            <label id="lbComentarios">Comentarios:</label>
                            {{ form.comentarios }}
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" id="btSave" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>
</div>
