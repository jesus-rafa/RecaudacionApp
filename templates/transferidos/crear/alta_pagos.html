<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Agregar Pagos</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form  id="form_alta_pagos_3" action="{% url 'transferidos_app:alta-pagos-3' programa_id %}" method="POST">
            {% csrf_token %}

            <div class="modal-body p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label>Oficio:</label>
                            {{ form.programa_id }}
                            <input type="text" class="form-control" id="tbID3">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label>Fecha:</label>
                            {{ form.fecha }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label>Tipo:</label>
                            {{ form.tipo }}
                            <label>Presuntiva:</label>
                            {{ form.presuntiva }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label>Ejercicio:</label>
                            {{ form.ejercicio }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label>Periodo:</label>
                            {{ form.periodo }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label>Impuesto:</label>
                            {{ form.impuesto }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label>Actualizaciones:</label>
                            {{ form.accesorios }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label>Recargos:</label>
                            {{ form.recargos }}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label>Comentarios:</label>
                            {{ form.comentarios }}
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btCreate_3" type="submit" class="btn btn-primary">Crear</button>
            </div>

        </form>
    </div>
</div>
<script>
    $(function () {
        
		$("#form_alta_pagos_3").submit(function (e) {

            $("#btCreate_3").attr("disabled", true);

            return true;

        });
		

    });
</script>
