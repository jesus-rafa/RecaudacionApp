<div class="modal-dialog modal-dialog-centered md-detalle" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6 id="lbTitle">Crear Detalle</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_alta_detalle" action="{% url 'transferidos_app:alta-detalle-3' programa_id %}" method="POST">{% csrf_token %}

            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label id="lbOficio">Oficio:</label>
                        {{ form.programa_id }}
                        <input type="text" class="form-control" id="tbID1">
                    </div>
                    <div class="form-group col-md-6">
                        <label id="lbFecha">Fecha:</label>
                        {{ form.fecha }}
                    </div>
                </div>
                <div class="form-group">
                    <label id="lbEtapa">Etapa:</label>
                    <!-- {{ form.etapa }} -->
                    <select name="etapa" id="id_etapa" class="form-control">
                        {% for item in etapas %}
                            <option value="{{ item.id }}">{{ item.comentario }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <!-- <div class="text-center"> -->
                        <!-- <h5><label id="lbSelected2" for="lbSelected2" class="text-primary"></label></h5> -->

                    <!-- </div> -->
                    <label id="lbEstatus">Estatus:</label>
                    <!-- {{ form.estatus }} -->
                    <select name="estatus" id="id_estatus" class="form-control">
                        
                        {% for item in estatus %}
                            <option value="{{ item.id }}" data-chained="{{item.valor}}">{{ item.comentario }}</option>
                        {% endfor %}    
                    </select>
                </div>
                <div class="form-group">
                    <label id="lbComentarios">Comentarios:</label>
                    {{ form.comentarios }}
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btReject" class="btn btn-primary">Crear</button>
            </div>

        </form>
    </div>
</div>

<script>
    $(function () {
        
		$("#form_alta_detalle").submit(function (e) {

            $("#btReject").attr("disabled", true);

            return true;

        });

        //$('select option:contains("1RECHAZADA")').text('RECHAZADA');
        //$('select option:contains("2RECHAZADA")').text('RECHAZADA');
        //$('select option:contains("3RECHAZADA")').text('RECHAZADA');


        //$('#id_estatus').val('{ obj.etapa.estatus.id }').change();
        //$('#id_etapa').val('{ obj.estatus.id }').change();

        $('#id_estatus').chained('#id_etapa');

        //$('#id_etapa').prop('readonly', 'readonly');

    });
</script>
